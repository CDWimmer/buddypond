<div id="window_settings" class="abs window">
  <div class="abs window_inner">
    <div class="window_top">
      <span class="float_left">
        <img class="emojiIcon" src="desktop/assets/images/icons/icon_console_64.png" />
        Local Storage Settings
      </span>
      <span class="float_right">
        <a href="#" class="window_min"></a>
        <a href="#" class="window_resize"></a>
        <a href="#icon_dock_settings" class="window_close"></a>
      </span>
    </div>
    <div class="abs window_content">
      <div class="window_main">
        <table class="desktopSettingsTable table data">
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </table>
        <br/>
        <button name="saveDesktopSettings" class="saveDesktopSettings desktopButton">Save Desktop Settings</button>
        <button name="restoreDesktopSettings" class="restoreDesktopSettings desktopButton">Restore Original Desktop Settings</button>
        <h2>Remark: Reloading the browser window is required for most of these settings to take affect</h2>
        <p>This is a representation of all Desktop Settings that are stored in Localstorage</p>
        <h3>Most of these settings can be adjust elsewhere in the User Interface.</h3>
      </div>
    </div>
    <div class="abs window_bottom">
      Build: v4.20.69
    </div>
  </div>
  <span class="abs ui-resizable-handle ui-resizable-se"></span>
</div>
