<div id="window_wallpaper" class="abs window">
    <div class="abs window_inner">
      <div class="window_top">
        <span class="float_left">
          <img class="emojiIcon" src="desktop/assets/images/icons/icon_console_64.png" />
          Wallpaper
        </span>
        <span class="float_right">
          <a href="#" class="window_min"></a>
          <a href="#" class="window_resize"></a>
          <a href="#icon_dock_console" class="window_close"></a>
        </span>
      </div>
      <div class="abs window_content">
        <div class="window_main customise">
            <div>
                <h2>Wallpaper Type</h2>
                <!-- Wake up neo -->
                <input type="radio" id="wp_opt_matrix" name="wallpaper_opt" value="matrix">
                <label for="wp_opt_matrix">Matrix</label>
                <br>
                <input type="radio" id="wp_opt_solid" name="wallpaper_opt" value="solid">
                <label for="wp_opt_solid">Solid</label>
                <br>
                <input disabled type="radio" id="wp_opt_custom" name="wallpaper_opt" value="custom">
                <label for="wp_opt_custom">Custom</label>
                <br>
            </div>
            <div>
                <h2>Wallpaper Options</h2>
                <div id="wp_opt_matrix_settings">
                    <label>Matrix Color</label>
                    <div class="wp_opt_matrix_color"></div>
                </div>
                <div id="wp_opt_color_settings">
                    <label>Solid Color</label>
                    <div class="wp_opt_solid_color"></div>
                </div>
            </div>
            <div class="customise_break"></div>
            <div class="button_bar">
                <button id="wp_save_opts">Save</button>
            </div>
        </div>
      </div>
      <div class="abs window_bottom">
        Build: v4.20.69
      </div>
    </div>
    <span class="abs ui-resizable-handle ui-resizable-se"></span>
</div>
